<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful places</title>
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.theme.default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
  </head>
  <body>
    <section id="slider" class="pt-5">
      <div class="container">
        <h1 class="text-center"><b>Spectacular views</b></h1>
        <div class="slider">
          <div class="owl-carousel owl-theme">
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/1.jpg" />
              </div>
              <h5 class="text-center" style="padding-bottom: 20px;">Bird`s-eye view of forest and highway</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/2.jpg" />
              </div>
              <h5 class="text-center">Lake in the mounitains</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/3.jpg" />
              </div>
              <h5 class="text-center">Starry night</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/4.jpg" />
              </div>
              <h5 class="text-center">Full moon</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/5.jpg" />
              </div>
              <h5 class="text-center">Palm trees and the sunset</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/6.jpg" />
              </div>
              <h5 class="text-center">Horses in the steppe</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/7.jpg" />
              </div>
              <h5 class="text-center">Valley and the starry sky</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/8.jpg" />
              </div>
              <h5 class="text-center">WInter landscape</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/9.jpg" />
              </div>
              <h5 class="text-center">Outside the window</h5>
            </div>
            <div class="slider-card">
              <div class="d-flex justify-content-center aligh-items-center mb-4">
                <img src="/img/10.jpg" />
              </div>
              <h5 class="text-center">Misty forest</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
